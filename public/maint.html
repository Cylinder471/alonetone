<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>alonetone is down for maintenance</title>



  <style type="text/css">
    @font-face {
      font-family: 'Alright-v2-Normal';
      src: url('https://cdn.alonetone.com/fonts/Alright-v2-Normal-Regular-latin1-tnum.woff2') format('woff2');
      font-weight: normal;
    }

    @font-face {
      font-family: 'Alright-v2-Normal';
      src: url('https://cdn.alonetone.com/fonts/Alright-v2-Normal-Bold-latin1-tnum.woff2') format('woff2');
      font-weight: bold;
    }

    html {
      height: 100%;
    }

    body {
      background-color: #151414;
      margin:0;
      padding:0;
      min-height: 100%;
    }

    div.col {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    div#image {
      width: 100%;
      height: calc(100vh - 200px);
    }

    div#image.narrow {
      height: auto;
    }

    img#png {
      height: 100%;
      display: block;
      margin: 0 auto;
      max-width: 960px;
    }

    img#png.narrow {
      height: auto;
      width: 100%;
    }

    div#message {
      width: 100%;
      height: 200px;  
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    div#message.narrow {
      height: auto;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    h1,h2 {
      text-align:center;
      font-family: "Alright-v2-Normal";
      padding: 0 6%;
    }

    h1 {
      color: #E6E8E8;
      margin-top: 0;
      margin-bottom: 0;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 0;
      color: #949797;
    }
  </style>
</head>

<body>

  <div class="col">
    <div id="image">
      <img id="png" src="/images/502.png" alt="">
    </div>
    <div id="message">
      <h1>alonetone is down for maintenance</h1>
      <h2>We probably took the site down on purpose! It should be back up shortly...</h2>
    </div>
  </div>

<script>

  var viewportResize = function () {

    var viewportWidth = window.innerWidth || document.documentElement.clientWidth;
    var viewportHeight = window.innerHeight || document.documentElement.clientHeight;
    
    var image = document.getElementById("image");
    var png = document.getElementById("png");
    var message = document.getElementById("message");

    if ( ( viewportHeight / viewportWidth ) > 1.3)  {
      image.classList.add('narrow')
      png.classList.add('narrow')
      message.classList.add('narrow')
    } else {
      image.classList.remove('narrow')
      png.classList.remove('narrow')
      message.classList.remove('narrow')
    }
  }

  viewportResize();

  window.addEventListener('resize', function () {
    viewportResize();
  }, false);

</script>

</body>
</html>
